<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows calculator</title>
    <link rel="stylesheet" href="windows calculator.css">
</head>

<body>
    <div class="title">calculator</div>
    <div class="container">
        <div class="calculator">
            <div class="menu">
                <span class="app-name">Calculator</span>
                <button class="close">&times;</button>
                <button class="close">-</button>
            </div>
            <div class="calculator-display">0</div>

            <div class="buttons-rows">
                <div>
                    <button class="button-top">%</button>
                </div>
                <div>
                    <button class="button-top">CE</button>
                </div>
                <div>
                    <button class="button-top">C</button>
                </div>
                <div>
                    <button class="button-top">&#9773;</button>
                </div>
                <div>
                    <button class="button-top">&#8471;</button>
                </div>
                <div>
                    <button class="button-top">&#64;</button>
                </div>
                <div>
                    <button class="button-top">&#8731;</button>
                </div>
                <div>
                    <button class="button-top">&#247;</button>
                </div>
                <div>
                    <button class="button-black">7</button>
                </div>
                <div>
                    <button class="button-black">8</button>
                </div>
                <div>
                    <button class="button-black">9</button>
                </div>
                <div>
                    <button class="button-grey">&times;</button>
                </div>
                <div>
                    <button class="button-black">4</button>
                </div>
                <div>
                    <button class="button-black">5</button>
                </div>
                <div>
                    <button class="button-black">6</button>
                </div>
                <div>
                    <button class="button-grey">-</button>
                </div>
                <div>
                    <button class="button-black">1</button>
                </div>
                <div>
                    <button class="button-black">2</button>
                </div>
                <div>
                    <button class="button-black">3</button>
                </div>
                <div>
                    <button class="button-grey">+</button>
                </div>
                <div>
                    <button class="button-black">&#177;</button>
                </div>
                <div>
                    <button class="button-black">0</button>
                </div>
                <div>
                    <button class="button-black">.</button>
                </div>
                <div>
                    <button class="button-equal">=</button>
                </div>
            </div>
        </div>


</body>

</html>
